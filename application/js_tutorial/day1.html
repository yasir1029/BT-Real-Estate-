<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script></script>
</head>
<body>
    <input value='Click Me' type="button"  onclick="greet('hi');"><br>
    <img src="Capture2.jpg" onmouseover="src='Capture3.jpg'" onmouseout="src='Capture2.jpg'"><br>
    <a href="javascript:void(0)" onclick="this.style.color='green'" > Change Colour By Clicking</a><br><br>
    <p id="loris" onMouseover="expand();">Slow Loris: Mouse over for more info</p><br>
    <input size='30' type="text" onFocus="this.style.backgroundColor='red'" onBlur="this.style.backgroundColor='white'">    <br><br><br>
    <form onSubmit="checkAddress('email');">
        Email:<br>
        <input type="text" id="email"><br>
         ZIP:
        <br>
        <input type="text" id="zip" onblur="fillCity();"><br> 
        City:
        <br>
        <input type="text" id="city">
        <input type="submit" value="Submit">
    </form>

    <img src="Capture2.jpg" onmouseover="src='Capture3.jpg'" onmouseout="src='Capture2.jpg'">        <br>
    <p id='slowlorris'>
     Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus.
     <a href="javascript:void(0);" onClick="expandLoris();"><em>Click for more.</em></a>
    </p>
    
    <script>
    
    function expandLoris()
    {
        var expandedParagraph = "Slow lorises are a group of several species of trepsirrhine primates which make up the genus Nycticebus.They have a round head, narrow snout, large eyes, and a variety ofdistinctive coloration patterns that are species - dependent.The hands and feet of slow lorises have severaladaptations that give them a pincer - like grip and enable them to grasp branches for long periods of time.Slow lorises have a toxic bite, a rare trait among mammals.";
        document.getElementById('slowlorris').innerHTML = expandedParagraph;
    
    }
    function fillCity(){
        var cityName ;
        var zipCode = document.getElementById("zip").value;

        switch(zipCode){
            case "72500":
             cityName = 'Karachi';
             break;
            case "62500":
                cityName = 'Lahore';
                break;
            case "52500":
                cityName = 'Islamabad';
        }
        document.getElementById("city").value = cityName;
    }
    function greet(param) {
        alert(param);
    }
    function checkAddress(email){
        var val = document.getElementById(email).value;
        if (val === "")
        {
            alert('Email Field is a required Field');
        }
    }
    


    </script>

    
</body>
</html>
